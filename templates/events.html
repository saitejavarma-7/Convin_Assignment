{% extends 'base.html' %}

{% block content %}
  <h1>Events</h1>
  {% if events %}
    <ul>
      {% for event in events %}
        <li>{{ event.summary }} - {{ event.start.dateTime|date:"F j, Y, g:i a" }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No events found.</p>
  {% endif %}
{% endblock %}
